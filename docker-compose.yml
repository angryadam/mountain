version: '3.7'
volumes:
  bundle:
  postgres-data:
services:
  db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  webpacker:
    build: .
    command: ./bin/webpack-dev-server
    volumes:
      - bundle:/bundle
      - .:/project
    ports:
      - '3035:3035'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - bundle:/bundle
      - .:/project
    ports:
      - "3000:3000"
    links:
      - db
      - webpacker
    depends_on:
      - db
