<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>500 | Internal Server Error</title>

    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Barlow&display=swap');
      body {
        padding: 30px 20px;
        font-family: "Barlow";
        color: #737373;
        background-color: #ededed;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 3em;
        box-shadow: 3px 3px 5px #dedede;
      }

      #image-container {
        text-align: center;
      }

      #image-container img {
        width: 66%;
      }

      h1 {
        margin: 0 0 40px;
        font-size: 60px;
        line-height: 1;
        color: #333;
        font-weight: 700;
      }

      h2 {
        margin-top: 5em;
        font-size: 20px;
        font-weight: 600;
        color: #E9683B;
      }

      p {
        font-size: 16px;
        margin: 1em 0;
      }

      @media screen and (min-width: 768px) {
        body {
          padding: 3em;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 2.5em;
        }

        #image-container img {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div id="image-container">
        <img src="http://clipart-library.com/images_k/mountain-silhouette-vector-free/mountain-silhouette-vector-free-19.png">
      </div>

      <h2>500</h2>
      <h1>Something went wrong.</h1>

      <p>
        I have been notified of the issue and am looking into it. Please try again shortly.
      </p>
    </div>

  </body>
</html>
